<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar sidebar-left">
            <a id="button-left"><i class="fas fa-arrow-circle-left"></i></a></div>
        
        <div class="page">
            <div class="top">
                <h1 class="title"></h1>
                <div class="break-line"></div>
                <div class="paragraph"></div>
            </div>      
        </div>
        <div class="sidebar sidebar-right">
            <a id="button-right"><i class="fas fa-arrow-circle-right"></i></a>
        </div>
    </div>
    <div class="button-container">
        <div class="bottom">
            <div class="circle-container">
                <div class="circle first-circle"></div>
                <div class="circle second-circle"></div>
                <div class="circle third-circle"></div>
                <div class="circle fourth-circle"></div>
                <div class="circle fifth-circle"></div>
            </div>
            
            <span class="refresh">
                <a id="button-refresh">Return to first text <i class="fas fa-redo"></i></a>
            </span>
        </div> 
    </div>

    <script src="js/script.js"></script>
</body>
</html>
